<form #workForm="ngForm" class="editForm" novalidate>
    <div class="form-horizontal">
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>
            <p class=" text-center">{{heading}}</p>
            <br/>
            <div class='row'>
                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                    <div class="form-group">
                            <!-- <label class="control-label" for="twitter">Twitter</label>   -->
                            <input class="form-control input-md" #twitter="ngModel" required id="twitter" name="twitter" type="text" placeholder="Twitter" [(ngModel)]="workType.twitter" >   
                            <div class="alert alert-danger" [hidden]="twitter.valid" *ngIf="twitter.touched">Twitter Id is required</div>
                        </div>
                        <div class="form-group">
                            <!-- <label class="control-label" for="facebook">Facebook</label>   -->
                            <input class="form-control input-md" #facebook="ngModel" required id="facebook" name="facebook" type="text" placeholder="Facebook" [(ngModel)]="workType.facebook" >
                            <div class="alert alert-danger" [hidden]="facebook.valid" *ngIf="facebook.touched">Facebook Id is required</div>
                        </div>
                        <div class="form-group">
                            <!-- <label class="control-label" for="google">Google+</label>   -->
                            <input class="form-control input-md" #google="ngModel" required id="google" name="google" type="text" placeholder="Google+" [(ngModel)]="workType.google" >
                            <div class="alert alert-danger" [hidden]="google.valid" *ngIf="google.touched">Google+ Id is required</div>
                        </div>
                </div>
            
            </div>
            <div class="form-group text-center space-20">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(workForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    </div>
</form>
