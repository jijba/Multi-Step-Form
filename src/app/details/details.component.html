<form #detailsForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <p class=" text-center">{{heading}}</p>
        <br/>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                     <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <!-- <label class="control-label" for="firstName">First Name</label>   -->
                            <input class="form-control input-md" #firstName="ngModel" required id="firstName" name="firstName" type="text" placeholder="First Name" [(ngModel)]="details.firstName">
                            <div class="alert alert-danger" [hidden]="firstName.valid" *ngIf="firstName.touched">First Name is required</div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <!-- <label class="control-label" for="city">Last Name</label>   -->
                            <input class="form-control input-md" #lastName="ngModel" required id="lastName" name="lastName" type="text" placeholder="Last Name" [(ngModel)]="details.lastName">
                            <div class="alert alert-danger" [hidden]="lastName.valid" *ngIf="lastName.touched">Last Name is required</div>
                        </div>
                    </div>
         </div>
         <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                    <div class="form-group">
                            <!-- <label class="control-label" for="phone">Phone</label>   -->
                            <input class="form-control input-md" #phone="ngModel" pattern="[0-9]*" minlength="10" maxlength="10" required id="phone" name="phone" type="text" placeholder="Phone" [(ngModel)]="details.phone">
                            <div class="alert alert-danger" [hidden]="phone.valid" *ngIf="phone.touched">10 digit Phone No is required</div>
                    </div>
        </div>
                  
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                        <div class="form-group">
                            <!-- <label class="control-label" for="address">Address</label>   -->
                            <input class="form-control input-md" #address="ngModel" required id="address" name="address" type="text" placeholder="Address" [(ngModel)]="details.address">
                            <div class="alert alert-danger" [hidden]="address.valid" *ngIf="address.touched">Address is required</div>
        </div>  
                
        </div>
            <div class="form-group text-center">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(detailsForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!detailsForm.valid" (click)="goToNext(detailsForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    
  
</form>
